<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          borderRadius: {
            '24': '24px',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100">
  <!-- Login Screen -->
  <div id="loginScreen" class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
    <div class="bg-white rounded-24 shadow-2xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <div class="bg-green-600 w-16 h-16 rounded-24 flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-user-graduate text-white text-2xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Student Portal</h2>
        <p class="text-gray-600">Masukkan NISN Anda</p>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <input type="text" 
                 class="w-full px-6 py-4 rounded-24 border-2 border-gray-200 focus:border-green-500 focus:outline-none transition-colors text-lg" 
                 id="nisnInput" 
                 placeholder="NISN" 
                 inputmode="numeric" 
                 pattern="[0-9]*" 
                 required>
          <div class="text-red-500 text-sm mt-2 hidden" id="loginError"></div>
        </div>
        
        <button type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-24 font-semibold transition-all duration-300 shadow-lg hover:shadow-xl" 
                id="loginBtn">
          <span id="loginBtnText">Masuk</span>
          <i id="loginBtnSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboardScreen" class="hidden min-h-screen bg-gray-100">
    <!-- Content -->
    <div class="max-w-4xl mx-auto p-6">
      <!-- Header Card -->
      <div class="bg-black text-white rounded-24 p-6 shadow-lg mb-8">
        <div class="flex items-center space-x-4 mb-6">
          <div class="w-16 h-16 bg-green-600 rounded-24 flex items-center justify-center" id="userAvatar">
            <i class="fas fa-user text-xl"></i>
          </div>
          <div>
            <h3 class="text-xl font-bold" id="userName">Loading...</h3>
            <p class="text-gray-300">NISN: <span id="userNISN">-</span></p>
          </div>
        </div>
        
        <div class="bg-gray-800 rounded-24 p-6">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-gray-300 text-sm mb-1">Poin Saat Ini</p>
              <h2 class="text-3xl font-bold" id="userPoints">0</h2>
              <p class="text-gray-300 text-sm" id="pointsStatus">Loading...</p>
            </div>
            <i class="fas fa-trophy text-4xl text-green-600"></i>
          </div>
        </div>
      </div>
      <!-- Stats -->
      <div class="grid grid-cols-3 gap-4 mb-8">
        <div class="bg-white rounded-24 p-6 text-center shadow-lg card-hover">
          <i class="fas fa-list text-2xl text-gray-600 mb-3"></i>
          <h4 class="text-2xl font-bold text-gray-800" id="totalCases">0</h4>
          <p class="text-gray-600 text-sm">Total</p>
        </div>
        <div class="bg-white rounded-24 p-6 text-center shadow-lg card-hover">
          <i class="fas fa-check text-2xl text-green-500 mb-3"></i>
          <h4 class="text-2xl font-bold text-gray-800" id="cleanRecords">0</h4>
          <p class="text-gray-600 text-sm">Bersih</p>
        </div>
        <div class="bg-white rounded-24 p-6 text-center shadow-lg card-hover">
          <i class="fas fa-times text-2xl text-red-500 mb-3"></i>
          <h4 class="text-2xl font-bold text-gray-800" id="violations">0</h4>
          <p class="text-gray-600 text-sm">Salah</p>
        </div>
      </div>

      <!-- Cases List -->
      <div class="mb-6">
        <h5 class="text-xl font-bold text-gray-800 mb-4">Riwayat Kasus</h5>
        <div id="casesContainer">
          <!-- Cases will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js" type="module"></script>
</body>
</html>
